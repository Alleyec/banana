<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Banana Catch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #000;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="scoreDisplay">Score: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');

        // Game variables
        let score = 0;
        let gameOver = false;
        let monkeyX = canvas.width / 2;
        const monkeyY = canvas.height - 100;
        const monkeyWidth = 60;
        const monkeyHeight = 80;
        const itemWidth = 30;
        const itemHeight = 30;
        let items = [];
        let gameSpeed = 1;

        // Tree positions
        const trees = [
            {x: 50, y: 0, width: 100, height: 600},
            {x: 350, y: 0, width: 120, height: 600},
            {x: 650, y: 0, width: 110, height: 600}
        ];

        // Event listener for keyboard input
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && monkeyX > 0) {
                monkeyX -= 40; // Increased movement speed even more
            } else if (e.key === 'ArrowRight' && monkeyX < canvas.width - monkeyWidth) {
                monkeyX += 40; // Increased movement speed even more
            }
        });

        function createItem() {
            const treeIndex = Math.floor(Math.random() * trees.length);
            const tree = trees[treeIndex];
            const x = tree.x + Math.random() * (tree.width - itemWidth);
            const type = Math.random() < 0.7 ? 'banana' : 'coconut';
            items.push({ x, y: 0, type });
        }

        function drawMonkey(x, y) {
            // Body
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x + 15, y + 30, 30, 40);
            
            // Head
            ctx.beginPath();
            ctx.arc(x + 30, y + 25, 20, 0, Math.PI * 2);
            ctx.fillStyle = '#8B4513';
            ctx.fill();
            
            // Face
            ctx.fillStyle = '#FFA07A';
            ctx.beginPath();
            ctx.arc(x + 30, y + 30, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x + 25, y + 22, 5, 0, Math.PI * 2);
            ctx.arc(x + 35, y + 22, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x + 25, y + 22, 2, 0, Math.PI * 2);
            ctx.arc(x + 35, y + 22, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Nose
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x + 30, y + 30, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Mouth
            ctx.beginPath();
            ctx.arc(x + 30, y + 35, 8, 0, Math.PI);
            ctx.strokeStyle = 'black';
            ctx.stroke();

            // Arms
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(x + 15, y + 40);
            ctx.lineTo(x, y + 60);
            ctx.moveTo(x + 45, y + 40);
            ctx.lineTo(x + 60, y + 60);
            ctx.stroke();

            // Legs
            ctx.beginPath();
            ctx.moveTo(x + 20, y + 70);
            ctx.lineTo(x + 15, y + 90);
            ctx.moveTo(x + 40, y + 70);
            ctx.lineTo(x + 45, y + 90);
            ctx.stroke();

            // Tail
            ctx.beginPath();
            ctx.moveTo(x + 30, y + 70);
            ctx.quadraticCurveTo(x + 60, y + 80, x + 55, y + 60);
            ctx.stroke();
        }

        function drawTree(x, y, width, height) {
            // Trunk
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x + width / 3, y + height / 3, width / 3, height * 2 / 3);
            
            // Leaves
            ctx.fillStyle = '#228B22';
            ctx.beginPath();
            ctx.moveTo(x, y + height / 3);
            ctx.lineTo(x + width / 2, y);
            ctx.lineTo(x + width, y + height / 3);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(x, y + height / 2);
            ctx.lineTo(x + width / 2, y + height / 6);
            ctx.lineTo(x + width, y + height / 2);
            ctx.closePath();
            ctx.fill();
        }

        function drawBanana(x, y) {
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.quadraticCurveTo(x + 15, y, x + 15, y + 15);
            ctx.quadraticCurveTo(x + 15, y + 30, x, y + 30);
            ctx.quadraticCurveTo(x + 5, y + 15, x, y);
            ctx.fill();
        }

        function drawCoconut(x, y) {
            ctx.fillStyle = '#90EE90'; // Light green color
            ctx.beginPath();
            ctx.arc(x + 15, y + 15, 15, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw sky
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

            // Draw trees
            trees.forEach(tree => drawTree(tree.x, tree.y, tree.width, tree.height));

            // Draw monkey
            drawMonkey(monkeyX, monkeyY);

            // Update and draw items
            items.forEach((item, index) => {
                item.y += 2 * gameSpeed;
                if (item.type === 'banana') {
                    drawBanana(item.x, item.y);
                } else {
                    drawCoconut(item.x, item.y);
                }

                // Check collision
                if (
                    item.y + itemHeight > monkeyY &&
                    item.y < monkeyY + monkeyHeight &&
                    item.x + itemWidth > monkeyX &&
                    item.x < monkeyX + monkeyWidth
                ) {
                    if (item.type === 'banana') {
                        score += 10;
                        items.splice(index, 1);
                    } else {
                        gameOver = true;
                    }
                }

                // Remove items that are off-screen
                if (item.y > canvas.height) {
                    items.splice(index, 1);
                }
            });

            // Update score display
            scoreDisplay.textContent = `Score: ${score}`;

            // Increase game speed
            gameSpeed += 0.001;

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2);
                ctx.font = '24px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 70, canvas.height / 2 + 40);
            } else {
                requestAnimationFrame(updateGame);
            }
        }

        // Start the game
        setInterval(createItem, 1000);
        updateGame();
    </script>
</body>
</html>
